<div class="loginDefaultInput loginPasswordInput" data-input="custom">
  <input type="password" placeholder="@@placeholder" />
  <label>@@placeholder</label>
  <div class="loginPasswordInput__toggleVisibility" data-input="toggleVisibility">
    <img class="show" src="@img/icons/show-password.svg" alt="" />
    <img class="hide" src="@img/icons/hide-password.svg" alt="" />
  </div>
  <div class="loginDefaultInput-errorMessage">You didn't fill in the field</div>
</div>
