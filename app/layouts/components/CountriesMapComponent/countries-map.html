<div class="countriesMap">
  <div class="countryOverviewFilter__box">
    <select
      id="countryOverviewFilter-year"
      class="countryOverviewFilter__select d-page-select page-select"
    >
      <option value="" disabled selected>Year</option>
      <option value="2023">2023</option>
      <option value="2022">2022</option>
      <option value="2021">2021</option>
      <option value="2020">2020</option>
      <option value="2019">2019</option>
      <option value="2018">2018</option>
      <option value="2017">2017</option>
      <option value="2016">2016</option>
      <option value="2015">2015</option>
      <option value="2014">2014</option>
      <option value="2013">2013</option>
      <option value="2012">2012</option>
      <option value="2011">2011</option>
      <option value="2010">2010</option>
    </select>
    <select
      id="countryOverviewFilter-ranking"
      class="countryOverviewFilter__select d-page-select page-select"
    >
      <option value="" disabled selected>Ranking</option>
      <option value="world_rank">World rank</option>
      <option value="country_rank">Country rank</option>
      <option value="university_score">University score</option>
    </select>
    <select
      id="countryOverviewFilter-region"
      class="countryOverviewFilter__select d-page-select page-select"
    >
      <option value="" disabled selected>Region</option>
      <option value="usa">USA</option>
      <option value="china">China</option>
      <option value="uk">United Kindom</option>
    </select>
    <select
      id="countryOverviewFilter-subject"
      class="countryOverviewFilter__select d-page-select page-select"
    >
      <option value="" disabled selected>Subject</option>
      <option value="usa">Science</option>
      <option value="china">Math</option>
      <option value="uk">History</option>
    </select>
  </div>
  <div class="countriesMap__box">
    <img src="@img/content/map.jpg" alt="" />
  </div>
</div>
